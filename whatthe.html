<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacvascript MDN Dictionary for Korean</title>
  <link rel="stylesheet" href="css/enroll.css">

</head>

<body>

  <header>
    <P class="maintitle">MDN Dictionary for Korean </P>
    <article>
      <a href="index.html">사용방법</a>
      <a herf="index.html">단어장${name}</a>
      <a herf="/">단어등록</a>
    </article>
  </header>


  <content id="enroll">
    <input type="text" placeholder="영어단어">
    <input type="text" placeholder="단어 뜻">
    <textarea placeholder="예문"></textarea>
    <input type="text" placeholder="출처">
    <input type="submit">
  </content>

  <content id="note">
    <div id="noteL">
      <article id="note1" class="noteBox">단어</article>
      <article id="note2" class="noteBox">단어뜻</article>
    </div>
    <div id="noteR">
      <article id="note3" class="noteBox">예문
      </article>
      <article id="note4" class="noteBox">출처</article>
    </div>
  </content>

</body>
</html>
